name: Deploy LuxVerify to GitHub Pages

on:
  push:
    branches: [ main ]          # run on every push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Put the HTML (and any other files) into a folder called "public"
      - name: Prepare artifact
        run: |
          mkdir -p public
          cp luxverify-embed.html public/        # <-- your HTML file
          cp -r model.json public/               # if model.json is in root
          cp -r *.bin public/ 2>/dev/null || true   # any .bin files (optional)

      # 3. Upload that folder as an artifact named "github-pages"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public
          retention-days: 1

      # 4. Deploy the artifact to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
          artifact_name: github-pages
          preview: false
