name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Artifact
        run: |
          ls -l  # List files to debug
          mkdir -p public
          cp luxverify-embed.html public/ || echo "luxverify-embed.html not found"
          cp model.json public/ || echo "model.json not found"
          cp weights.bin public/ || echo "weights.bin not found"
          ls -l public # List public to debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public
          retention-days: 1
          if-no-files-found: error
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
